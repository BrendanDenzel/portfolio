<style>

    }
  
    #result {
      margin-top: 30px;
      max-width: 600px;
      background: white;
      padding: 20px;

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
    }
  </style>
  
  <h2>Create New Photo Gallery</h2>
  <form id="galleryForm">
    <label for="lastName">Client Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
  
    <div id="dropArea">Drag & Drop Images Here or Click to Upload (0 files)</div>
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none;">
  
    <button type="submit">Create Gallery</button>
  </form>
  
  <div id="result" style="display:none;"></div>
  
  <script>
    const backendURL = "https://portfolio-6u6d.onrender.com/upload-gallery";
  
    const form = document.getElementById("galleryForm");
    const lastNameInput = document.getElementById("lastName");
    const dropArea = document.getElementById("dropArea");
    const fileInput = document.getElementById("fileInput");
    const resultBox = document.getElementById("result");
  
    let selectedFiles = [];
  
    dropArea.addEventListener("click", () => fileInput.click());
  
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });
  
    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));
  
    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      handleFiles(e.dataTransfer.files);
    });
  
    fileInput.addEventListener("change", (e) => {
      handleFiles(e.target.files);
    });
  
    function handleFiles(files) {
      selectedFiles = [...selectedFiles, ...Array.from(files)];
      dropArea.textContent = `Drag & Drop Images Here or Click to Upload (${selectedFiles.length} file${selectedFiles.length !== 1 ? 's' : ''})`;
    }
  
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
  
      if (selectedFiles.length === 0) {
        alert("Please add at least one image.");
        return;
      }
  
      const lastName = lastNameInput.value.trim();
      if (!lastName) {
        alert("Please enter a client last name.");
        return;
      }
  
      // Prepare form data to send
      const formData = new FormData();
      formData.append("lastName", lastName);
  
      selectedFiles.forEach((file, idx) => {
        formData.append("photos", file);
      });
  
      try {
        const response = await fetch(backendURL, {
          method: "POST",
          body: formData,
        });
  
        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }
  
        const data = await response.json();
  
        // Hide form and show success message with gallery URL returned by backend
        form.style.display = "none";
        resultBox.style.display = "block";
        resultBox.innerHTML = `
          <strong>Gallery Created!</strong><br>
          View it at: <a href="${data.galleryUrl}" target="_blank">${data.galleryUrl}</a>
        `;
      } catch (error) {
        alert("Upload failed: " + error.message);
      }
    });
  </script>
