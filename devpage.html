  <main class="flex flex-col items-center py-10">

  <!-- Scripts -->
  <script>
    const CLIENT_ID = "963878728417-c13l1bufmapmm6mj1omralmkc4usfvqa.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";
    const PARENT_FOLDER_ID = "1NcfxZufpOeg749C0JcnfqXfTwC97s7aR";
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzurDkMVKg3Lg--i32QHfnnZYuECf-CVNzVMOkH1PYRBsTaaYmtjqvKGyO4iwPJMC1W5A/exec";
  
    let selectedFiles = [];
    let accessToken = null;
    let tokenClient;
  
    const form = document.getElementById("galleryForm");
    const lastNameInput = document.getElementById("lastName");
    const dropArea = document.getElementById("dropArea");
    const fileInput = document.getElementById("fileInput");
    const resultBox = document.getElementById("result");
  
    dropArea.addEventListener("click", () => fileInput.click());
    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.classList.add("bg-blue-100", "border-blue-400");
    });
    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("bg-blue-100", "border-blue-400"));
    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      dropArea.classList.remove("bg-blue-100", "border-blue-400");
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener("change", e => handleFiles(e.target.files));
  
    function handleFiles(files) {
      selectedFiles = [...selectedFiles, ...Array.from(files)];
      dropArea.textContent = `Drag & Drop Images Here or Click to Upload (${selectedFiles.length} file${selectedFiles.length !== 1 ? 's' : ''})`;
    }
  
    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: tokenResponse => {
          if (!tokenResponse?.access_token) return alert("Failed to get access token");
          accessToken = tokenResponse.access_token;
          uploadSelectedFiles();
        }
      });
    };
  
    function authenticateAndUpload() {
      tokenClient.requestAccessToken();
    }
  
    async function createFolder(folderName) {
      const metadata = {
        name: folderName,
        mimeType: 'application/vnd.google-apps.folder',
        parents: [PARENT_FOLDER_ID]
      };
  
      const res = await fetch('https://www.googleapis.com/drive/v3/files', {
        method: 'POST',
        headers: {
          Authorization: 'Bearer ' + accessToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(metadata)
      });
  
      const data = await res.json();
      return data.id;
    }
  
    async function uploadFileToDrive(file, folderId) {
      const metadata = {
        name: file.name,
        mimeType: file.type,
        parents: [folderId]
      };
  
      const formData = new FormData();
      formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      formData.append('file', file);
  
      const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id,webViewLink', {
        method: 'POST',
        headers: new Headers({ Authorization: 'Bearer ' + accessToken }),
        body: formData
      });
  
      const data = await res.json();
      return data.webViewLink;
    }
  
    async function uploadSelectedFiles() {
      const lastName = lastNameInput.value.trim();
      if (!lastName) return alert("Client last name is required");
  
      let folderId;
      try {
        folderId = await createFolder(lastName);
        const links = [];
  
        for (const file of selectedFiles) {
          const link = await uploadFileToDrive(file, folderId);
          links.push(link);
        }
  
        form.style.display = "none";
        resultBox.classList.remove("hidden");
        resultBox.innerHTML = `
          <h3 class="font-bold text-lg mb-2">Gallery Created for ${lastName}</h3>
          <p>Gallery Link: <a class="text-blue-600 underline" href="/orders/#${lastName}">/orders/#${lastName}</a></p>
          ${links.map((link, i) => `<a class="block text-blue-600 hover:underline" href="${link}" target="_blank">File ${i + 1}</a>`).join("")}
        `;
  
      } catch (err) {
        alert("Upload failed: " + err.message);
        console.error(err);
        return;
      }
  
      const folderLink = `https://drive.google.com/drive/folders/${folderId}`;
  
      const now = new Date();

// Format: YY:DD:MM with leading zeros
const year = String(now.getFullYear()).slice(-2);
const day = String(now.getDate()).padStart(2, '0');
const month = String(now.getMonth() + 1).padStart(2, '0');

// First two letters of lastName, capitalized
const prefix = lastName.slice(0, 2).toUpperCase();

// Final order number
const orderNumber = `${prefix}-${year}${day}${month}`;

      // âœ… Send to Google Sheets via Apps Script
      await fetch(APPS_SCRIPT_URL, {
        method: "POST",
        headers: {
          "Content-Type": "text/plain;charset=utf-8"
        },
        body: JSON.stringify({
          id: lastName,
          title: `${lastName}`,
          link: folderLink,
          orderNumber: orderNumber
        })
      })
      .then(res => res.text())
      .then(data => {
        console.log("Apps Script response:", data);
      })
      .catch(err => {
        console.error("Apps Script error:", err);
      });
    }
  
    form.addEventListener("submit", e => {
      e.preventDefault();
      if (selectedFiles.length === 0) return alert("Please upload at least one image.");
      if (!lastNameInput.value.trim()) return alert("Please enter a last name.");
      authenticateAndUpload();
    });
  </script>
