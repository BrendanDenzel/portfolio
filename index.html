<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Highschool Sport Photos</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .photo-link {
      display: inline-block;
      text-decoration: none;
      color: black;
    }
    .photo-link img {
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .photo-link img:hover {
      transform: scale(1.02);
    }
    .caption {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <a href="gallery.html" class="photo-link">
    <img src="your-big-photo.jpg" alt="Highschool Sport Photos">
    <div class="caption">Highschool Sport Photos</div>
  </a>

</body>
</html>
